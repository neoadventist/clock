<div style="text-align: center; padding-top:10%; ">
	<div class="row-fliid">
		<div time text="It Is" glow="green" hour="hour" minute="minute" class="span3"></div>
		<div time text="Half" glow="30"  hour="hour" minute="minute" class="span3"></div>
		<div time text="Ten" glow="'ten'"  hour="hour" minute="minute" class="span3"></div>
		<div time text="A" glow="'a'"  hour="hour" minute="minute" class="span3"></div>
	</div>
	<div class="row-fliid">
		<div time text="Quarter" glow="'a'"  hour="hour" minute="minute" class="span6"></div>
		<div time text="Twenty" glow="20"  hour="hour" minute="minute" class="span6"></div>
	</div>
	<div class="row-fliid">
		<div time text="Five" glow="'f'"  hour="hour" minute="minute" class="span4"></div>
		<div time text="Minutes" glow="'m'"  hour="hour" minute="minute" class="span4"></div>
		<div time text="To" glow="'t'"  hour="hour" minute="minute" class="span4"></div>
	</div>
	<div class="row-fliid">
		<div time text="Past" glow="'p'"  hour="hour" minute="minute" class="span4"></div>
		<div time text="One" glow="1"  hour="hour" minute="minute" class="span4"></div>
		<div time text="Three" glow="3"  hour="hour" minute="minute" class="span4"></div>
	</div>
	<div class="row-fliid">
		<div time text="Two" glow="2"  hour="hour" minute="minute" class="span4"></div>
		<div time text="Four" glow="4"  hour="hour" minute="minute" class="span4"></div>
		<div time text="Five" glow="5"  hour="hour" minute="minute" class="span4"></div>
	</div>
	<div class="row-fliid">
		<div time text="Six" glow="6"  hour="hour" minute="minute" class="span4"></div>
		<div time text="Seven" glow="7"  hour="hour" minute="minute" class="span4"></div>
		<div time text="Eight" glow="8"  hour="hour" minute="minute" class="span4"></div>
	</div>
	<div class="row-fliid">
		<div time text="Nine" glow="9"  hour="hour" minute="minute" class="span4"></div>
		<div time text="Ten" glow="10"  hour="hour" minute="minute" class="span4"></div>
		<div time text="Eleven" glow="11"  hour="hour" minute="minute" class="span4"></div>
	</div>
	<div class="row-fliid">
		<div time text="Twelve" glow="12"  hour="hour" minute="minute" class="span6"></div>
		<div time text="O'Clock" glow="'h'"  hour="hour" minute="minute"  class="span6"></div>
	</div>

	<div>{{minute}}:MINUTE</div>
	!-->
	<div>{{showdate}}</div>
</div>
